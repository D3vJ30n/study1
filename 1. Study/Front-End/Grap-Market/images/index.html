<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>그랩마켓</title>
    <link href="index.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div id="header">
      <div id="header-area">
        <img src="icons/logo.png" class="logo" alt="로고" />
      </div>
    </div>
    <div id="body">
      <div id="banner">
        <img src="banners/banner1.png" class="banner" alt="배너" />
      </div>
      <h1>판매되는 상품들</h1>
      <div id="product-list">
        <div class="product-card">
          <div>
            <img
              class="product-img"
              src="products/basketball1.jpeg"
              alt="농구공"
            />
          </div>
          <div class="product-content">
            <span class="product-name">농구공 1호</span>
            <span class="product-price">50,000원</span>
            <div class="product-seller">
              <img class="product-avatar" src="icons/avatar.png" alt="아바타" />
              <span>그랩</span>
            </div>
          </div>
        </div>
        <div class="product-card">
          <div>
            <img
              class="product-img"
              src="products/keyboard1.jpg"
              alt="키보드"
            />
          </div>
          <div class="product-content">
            <span class="product-name">키보드 1호</span>
            <span class="product-price">30,000원</span>
            <div class="product-seller">
              <img class="product-avatar" src="icons/avatar.png" alt="아바타" />
              <span>그랩</span>
            </div>
          </div>
        </div>
        <div class="product-card">
          <div>
            <img class="product-img" src="products/dumbell1.jpeg" alt="덤벨" />
          </div>
          <div class="product-content">
            <span class="product-name">덤벨 1호</span>
            <span class="product-price">20,000원</span>
            <div class="product-seller">
              <img class="product-avatar" src="icons/avatar.png" alt="아바타" />
              <span>그랩</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
