<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: Arial, sans-serif;
      }
      .login-header {
        width: 300px;
        padding: 30px 0;
        text-align: center;
        color: white;
        border-radius: 8px;
        background: url("https://www.ancient-origins.net/sites/default/files/field/image/Agesilaus-II-cover.jpg")
          center/cover;
      }
      input,
      button {
        width: 200px;
        padding: 5px;
        margin: 5px 0;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .additional-buttons {
        margin-top: 10px;
      }
      .additional-buttons button {
        width: auto;
        padding: 3px 10px;
        font-size: 12px;
        background-color: #f1f1f1;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="login-header">
      <h1>로그인 페이지</h1>
      <p>아이디, 비밀번호를 입력해주세요</p>
    </div>
    <input type="text" placeholder="ID" />
    <input type="password" placeholder="PW" />
    <button>로그인하기</button>
    <div class="additional-buttons">
      <button>회원가입</button>
      <button>비밀번호 찾기</button>
    </div>
  </body>
</html>
