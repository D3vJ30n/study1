<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 주석입니다. -->

    <!--  요소 = 태그 + 콘텐츠 = 여는 태그 + 콘텐츠 + 닫는 태그-->
    <h1>정말 재미있는 HTML</h1>
    <!--  속성 : 여는 태그 안에 작성-->
    <a href="https://www.google.com" target="_blank">구글 바로가기</a>
    <!--  빈 요소-->
    <img
      src="https://cdn.hellodd.com/news/photo/202005/71835_craw1.jpg"
      alt=""
      width="500px"
      height="500px"
    />
  </body>
</html>
